spring.main.web-application-type=servlet
spring.devtools.add-properties=false
logging.level.web=DEBUG
server.error.include-message=on_param
server.error.include-binding-errors=on_param
server.error.include-stacktrace=never
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driverClassname=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2
#For prod this is restricted to authorized clients only
management.endpoint.health.show-details=always
#Include health,info and prometheus metrics
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.metrics.enabled=true
management.endpoint.info.enabled=true
# Properties for info endpoint,later read inside a class using an instance of Spring Boot env variable.
info.app.name=SBM
info.app.description=Sample Spring boot Project
info.app.version=0.0.1